<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risab — Gorgeous Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #12121c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #ff6a00;
      box-shadow: 0 0 20px #ff6a00;
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #f953c6, #b91d73);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .quote {
      font-size: 0.9rem;
      opacity: 0.8;
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 1.5rem;
    }

    .socials img {
      width: 30px;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.8;
    }

    .socials a:hover img {
      transform: scale(1.2);
      opacity: 1;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .skills a {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .skills a:hover {
      transform: scale(1.05);
    }

    .info {
      text-align: left;
      font-size: 0.9rem;
    }

    .info p {
      margin: 6px 0;
    }

    .info strong {
      color: #fbae17;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">

      <a href="https://www.youtube.com/@RisabGamerz" target="_blank"><img src="https://raw.githubusercontent.com/Risab-Gamerz/Risab_Das/refs/heads/main/youtube.png" alt="YouTube"/></a>
      <a href="https://open.spotify.com/user/31j3thlbkm3b56egsrugcpm3egxa" target="_blank"><img src="https://raw.githubusercontent.com/Risab-Gamerz/Risab_Das/refs/heads/main/Spotify.png" alt="Spotify"/></a>
    </div>

    <div class="skills">
      <a href="Editing.html">Editor</a>
      <a href="gaming.html">Gamer</a>
      <a href="ai.html">AI Master</a>
      <a href="chess.html">Chess Expert</a>
      <a href="developer.html">Developer</a>
    </div>

    <div class="info">
      <p><strong>Nationality:</strong> Indian</p>
      <p><strong>Religion:</strong> Hindu</p>
      <p><strong>Age:</strong> <span id="age"></span></p>

    <footer>Made by Risab — 2025</footer>

  <script>
    function calculateAge(birthDate) {
      const today = new Date();
      const birth = new Date(birthDate);
      let age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      return age;
    }
    document.getElementById('age').textContent = calculateAge('2009-01-01');
  </script>

</body>
