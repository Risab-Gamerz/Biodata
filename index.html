<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- Preconnect for Faster Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styling */
        :root {
            color-scheme: light dark;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #333333, #444444);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        header {
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2em;
            margin: 5px 0;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Social Media Links */
        .socials {
            margin: 5px 0;
        }

        .socials a img {
            height: 25px;
            margin: 0 8px;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.8;
        }

        .socials a:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Motivational Quote */
        p.quote {
            font-style: italic;
            font-weight: 400;
            margin: 10px 0;
            opacity: 0.9;
            background: linear-gradient(90deg, #dd2476, #ff512f);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Card Design for Info */
        .card {
            margin: 10px auto;
            padding: 10px;
            max-width: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            transition: transform 0.2s ease;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card p {
            margin: 6px 0;
            font-size: 1em;
            padding-left: 8px;
            color: #f2a365;
        }

        .card p strong {
            color: #ff512f;
        }

        /* Footer Styling */
        footer {
            margin: 15px 0;
            font-size: 0.8em;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        /* Falling Particles */
        .particle {
            position: absolute;
            top: -10px;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(0.4);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Falling Particles Container -->
    <div id="particleContainer"></div>

    <!-- Header Section -->
    <header>
        <img src="https://raw.githubusercontent.com/Risab-Gamerz/Risab_Das/refs/heads/main/Bio.jpg" alt="Risab Profile Picture">

            <img src="https://raw.githubusercontent.com/Risab-Gamerz/Risab_Das/refs/heads/main/youtube.png" alt="YouTube">

            <img src="https://raw.githubusercontent.com/Risab-Gamerz/Risab_Das/refs/heads/main/Spotify.png" alt="Spotify">

    <!-- Motivational Quote -->
    <p class="quote">No one has ever changed the world by doing what the world said to do.</p>

    <!-- Age Calculation and Particle Script -->
    <script>
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }
        document.getElementById('age').textContent = calculateAge('2009-01-01');

        const container = document.getElementById("particleContainer");
        setInterval(() => {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${2 + Math.random() * 2}s`;
            container.appendChild(particle);
            setTimeout(() => particle.remove(), 4000);
        }, 120);
    </script>

</body>
</html>
